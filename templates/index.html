<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-size: 14px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .home {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .home:hover {
            background-color: #218838;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Enter RSS Feed URLs</h1>
            <a href="/view-mcqs" class="home">Go to MCQ</a>
        </div>
        <form method="POST">
            <textarea name="rss_urls" placeholder="Enter one RSS feed URL per line"></textarea><br>
            <button type="submit">Submit</button>
        </form>
        {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
        {% endif %}

    </div>
</body>
</html>
